        crossorigin="anonymous">
    <link href="styles/site.css" rel="stylesheet">
    <link href="styles/post.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Brian VanDeWiel</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1 id="title"></h1>
            <p id="author"></p>
        </div>
    </div>
    <div class="container article">

        <article></article>

        <h2 name="comments">Comments</h2>
        <div class="row" id="commentForm">
            <div class="col-xs-12">
                    <div class="form-group">
                <label for="newComment">Add a Comment</label> <input type="text" id="newComment" class="form-control" required>
            </div>
                <div class="form-group">
                <label for="email">Your Email Address</label> <input type="email" id="email" class="form-control" required>
            </div>
                <div class="form-group">
                <label for="name">Your Name</label> <input type="text" id="name" class="form-control" required>
            </div>
                <button type="button" class="btn btn-primary" id="addComment">Add Comment</button>
            </div>
        </div>
        <div class="row" id="commentSection"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
